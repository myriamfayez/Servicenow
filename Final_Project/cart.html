<html>
    <head>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />



    <style> .btn
    {background-color:#d6cbc8 !important;}</style>
</head>

    <body>
        



<div id="navbar"></div>



<div class="container mt-5 pt-5">
<div class="d-flex justify-content-center align-items-center"><h1>Cart <i class="fa-solid fa-cart-arrow-down"></i></h1> </div>
    <div class="row" id="cart"></div>
</div>




        <script>


let getcart= JSON.parse(localStorage.getItem("cart")) || []

const cartdiv= document.getElementById("cart");

cartdiv.innerHTML=""


getcart.forEach
(product=> cartdiv.innerHTML+=`
<div class="col-md-4 mb-4">
<div class="card h-100">
    <img src="${product.image_url}" class="card-img-top "style="height:600px; object-fit:cover">
<div class="card-body d-flex justify-content-center align-items-center"><h5>${product.title}</h5></div>
<div class="d-flex justify-content-center align-items-center">${product.price}</div>


    </div>
    </div>
    `
)
















            // call navbar
fetch("navbar.html")
.then (res=>res.text())
.then(html=>{
    document.getElementById("navbar").innerHTML=html
})

        </script>

        <div class="rounded-3 d-flex justify-content-center align-items-center mb-5"><button class="btn">Go to CheckOut</button></div>
    </body>
</html>
