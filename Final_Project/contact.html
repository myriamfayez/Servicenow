<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .contact-hero {
        background: linear-gradient(135deg, #f8f9fa, #ffffff);
      }

      .contact-title {
        font-size: 2.5rem;
        letter-spacing: 1px;
      }

      .divider {
        width: 60px;
        height: 4px;
        background-color: #764a60; /* change to your theme color */
        border-radius: 2px;
      }

      .contact-hero p {
        max-width: 700px;
        margin: auto;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100 mt-5 pt-5 m">
    <!--navbar-->
    <div id="navbar"></div>

    <!--form-->
    <section class="py-5 text-center contact-hero">
      <div class="container">
        <h2 class="fw-bold mb-3 contact-title">Contact Us</h2>
        <div class="divider mx-auto mb-4"></div>
        <p class="lead text-muted px-md-5">
          We'd love to hear from you! Whether you have questions, feedback, or
          collaboration ideas, feel free to reach out to us.
        </p>
      </div>
    </section>

    <section class="d-flex justify-content-center align-items-center py-3 mb-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <form id="contactForm" class="card shadow p-4">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Message</label
                >
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              <div class="text-center">
                <button type="submit" id="submit" class="btn px-4">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--footer-->
    <div id="footer-container" class="mt-auto"></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
              updateLikesCounter(); 
        });
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        });

        const { createClient } = supabase;
        const db = createClient(supabaseUrl, supabaseKey);

        const submit = document.getElementById("submit");
        submit.addEventListener("click", async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;
          console.log(name, email, message);
          const { data, error } = await db.from("contact").insert({
            name,
            email,
            message,
          });

            console.error(error);
          } else {
            console.log(data);
            alert("Message sent successfully!");
            document.getElementById("contactForm").reset();
          }
        });


        function updateLikesCounter() {
  let favlist = JSON.parse(localStorage.getItem("favorites")) || [];
  favlist = favlist.filter(item => item && item.id);

  const counter = document.getElementById("likes-counter");
  if (counter) {
    counter.innerText = favlist.length;
  }
}

    </script>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    ></script>
  </body>
</html>
