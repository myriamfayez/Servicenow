<!doctype html>
<html lang="en">
  <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      .carousel-indicators {
        position: static; /* move below carousel */
        margin-top: 15px;
      }

      .carousel-indicators img {
        cursor: pointer;
        margin: 0 5px;
        border: 2px solid transparent;
      }

      .carousel-indicators img.active {
        border-color: #d6cbc8; /* highlight active thumbnail */
      }
      .carousel-small {
        max-height: 300px;
        overflow: hidden;
      }
      .carousel-small img {
        height: 300px;
        width: auto;
        margin: 0 auto;
        object-fit: cover;
      }
    </style>
  </head>
  <body >
    <div id="navbar" style="padding-bottom: 200px;"></div>
    <div id="carouselExampleCaptions" class="carousel slide carousel-small" style="padding-bottom:100px">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="imgs/slider_imgs/1.jpg"
            class="d-block mx-auto"
            style="max-height: 300px; max-width: 80%"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="imgs/slider_imgs/2.jpg"
            class="d-block mx-auto"
            style="max-height: 300px; max-width: 80%"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="imgs/slider_imgs/3.jpg"
            class="d-block mx-auto"
            style="max-height: 300px; max-width: 80%"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="imgs/slider_imgs/4.jpg"
            class="d-block mx-auto"
            style="max-height: 300px; max-width: 80%"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="imgs/slider_imgs/5.jpg"
            class="d-block mx-auto"
            style="max-height: 300px; max-width: 80%"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="imgs/slider_imgs/6.jpg"
            class="d-block mx-auto"
            style="max-height: 300px; max-width: 80%"
            alt="..."
          />
        </div>
      </div>

      <!-- Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>

      <!-- Thumbnails -->
      <div class="carousel-indicators">
        <img
          src="imgs/slider_imgs/1.jpg"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active rounded-circle"
          style="width: 60px; height: 60px; object-fit: cover"
        />
        <img
          src="imgs/slider_imgs/2.jpg"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          class="rounded-circle"
          style="width: 60px; height: 60px; object-fit: cover"
        />
        <img
          src="imgs/slider_imgs/3.jpg"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          class="rounded-circle"
          style="width: 60px; height: 60px; object-fit: cover"
        />
        <img
          src="imgs/slider_imgs/4.jpg"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="3"
          class="rounded-circle"
          style="width: 60px; height: 60px; object-fit: cover"
        />
        <img
          src="imgs/slider_imgs/5.jpg"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="4"
          class="rounded-circle"
          style="width: 60px; height: 60px; object-fit: cover"
        />
        <img
          src="imgs/slider_imgs/6.jpg"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="5"
          class="rounded-circle"
          style="width: 60px; height: 60px; object-fit: cover"
        />
      </div>
    </div>


    <div id="footer-container" class="mt-auto"></div>
    <script>
      // Load Navbar
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
              updateLikesCounter(); 
        });

      // Load Footer
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        });

        function updateLikesCounter() {
  let favlist = JSON.parse(localStorage.getItem("favorites")) || [];
  favlist = favlist.filter(item => item && item.id);

  const counter = document.getElementById("likes-counter");
  if (counter) {
    counter.innerText = favlist.length;
  }
}
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
